<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 账号:werwerq  密码:111111 -->

  <!-- 导入layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jquery.js -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己的login.js -->
  <script src="/assets/js/login.js"></script>


  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
  <!--页面logo  -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 页面登录/注册 -->
  <div class="login_reg">
    <!-- 后台管理系统背景 -->
    <div class="title-box"></div>
    <!-- 登录界面 -->
    <div class="login-box">
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
        </div>
        <!-- 去注册 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册</a>
        </div>
      </form>
    </div>
    <!-- 注册界面 -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
        </div>
        <!-- 去登录 -->
        <div class="layui-form-item links">
          <a href="javascript:; " id="link-login">去登录</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
